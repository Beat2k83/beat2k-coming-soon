<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat2K - Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050110; /* Deep dark purple/black background */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* The Picture container handles the switching */
        picture {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Common settings for both images */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Forces the image to fill the screen */
            display: block;
        }

        /* OPTIONAL: If you prefer the image NOT to be cropped, change 'cover' to 'contain' above */
    </style>
</head>
<body>

    <!-- This tag checks the screen size and picks the right image -->
    <picture>
        <!-- If screen is smaller than 768px (Phone), show mobile image -->
        <source media="(max-width: 768px)" srcset="maintenance-mobile.jpg">
        
        <!-- Otherwise (Desktop), show the normal image -->
        <img src="maintenance.jpg" alt="Beat2K Coming Soon">
    </picture>

</body>
</html>
