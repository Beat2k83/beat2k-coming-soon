<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat2K - Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050110; /* Matches your image background */
            height: 100vh;
            /* Fix for mobile browsers address bar */
            height: 100dvh; 
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        picture {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 100%;
            height: 100%;
            /* 'contain' ensures the WHOLE image fits on screen */
            object-fit: contain; 
            display: block;
        }
    </style>
</head>
<body>

    <picture>
        <!-- Mobile Image -->
        <source media="(max-width: 768px)" srcset="maintenance-mobile.jpg">
        
        <!-- Desktop Image -->
        <img src="maintenance.jpg" alt="Beat2K Coming Soon">
    </picture>

</body>
</html>
