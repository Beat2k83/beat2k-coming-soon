<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat2K - Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050110; /* Deep dark purple/black to match your image background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrolling if not needed */
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Keeps image away from the very edge on mobile */
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain; /* Ensures the whole image is visible without getting cut off */
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5); /* Adds a subtle depth */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="maintenance.jpg" alt="Beat2K Under Construction">
    </div>
</body>
</html>
